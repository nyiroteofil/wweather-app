<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="top-bar">
    <img src="#" alt="logo">
    <input id="search-bar" type="text" placeholder="London">
    <button id="search">search</button>
    <h1 id="current-city">Berhida</h1>
   </div>
   <div class="weather-area">
        <div class="today-section">
            <div class="day-1">
                <h2>Today</h2>
                <div class="fields">
                    <div class="day-fields field-1">
                        <img class="icon" id="today-temp-icon" src="" alt="icon">
                        <span id="today-temp-1">...</span>
                    </div>
                    <div class="day-fields field-2">
                        <img class="icon" id="today-feel-icon" src="./assets/temp-feels-like.svg" alt="icon">
                        <span id="today-feel-1">...</span>
                    </div>
                    <div class="day-fields field-3">
                        <img src="" id="humidity-icon" alt="humidity">
                        <span id="humidity">...</span>
                    </div>
                    <div class="day-fields field-4">
                        <img src="" alt="pressure" id="pressure-icon">
                        <span id="pressure"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="coming-days">
            <div id="forecast">
                <h2 id="forecast-header">Weather of the following 5 days</h2>
                <div id="days-container">
                    <div class="forecast-days">
                        <img alt="weather" id="forecast-weather-1" class="icon">
                        <div class="forecast-max-temp">
                            <img alt="max-temp" class="max-temp">
                            <span id="day-1-max">...</span>
                        </div>
                        <div class="forecast-avg-temp">
                            <p>AVG</p>
                            <span id="day-1-avg">...</span>
                        </div>
                        <div class="forecast-min-temp">
                            <img alt="min-temp" class="min-temp">
                            <span id="day-1-min">...</span>
                        </div>
                    </div>
                    <div class="forecast-days">
                        <img alt="weather" id="forecast-weather-2" class="icon">
                        <div class="forecast-max-temp">
                            <img alt="max-temp" class="max-temp">
                            <span id="day-2-max">...</span>
                        </div>
                        <div class="forecast-avg-temp">
                            <p>AVG</p>
                            <span id="day-2-avg">...</span>
                        </div>
                        <div class="forecast-min-temp">
                            <img alt="min-temp" class="min-temp">
                            <span id="day-2-min">...</span>
                        </div>
                    </div>
                    <div class="forecast-days">
                        <img alt="weather" id="forecast-weather-3" class="icon">
                        <div class="forecast-max-temp">
                            <img alt="max-temp" class="max-temp">
                            <span id="day-3-max">...</span>
                        </div>
                        <div class="forecast-avg-temp">
                            <p>AVG</p>
                            <span id="day-3-avg">...</span>
                        </div>
                        <div class="forecast-min-temp">
                            <img alt="min-temp" class="min-temp">
                            <span id="day-3-min">...</span>
                        </div>
                    </div>
                    <div class="forecast-days">
                        <img alt="weather" id="forecast-weather-4" class="icon">
                        <div class="forecast-max-temp">
                            <img alt="max-temp" class="max-temp">
                            <span id="day-4-max">...</span>
                        </div>
                        <div class="forecast-avg-temp">
                            <p>AVG</p>
                            <span id="day-4-avg">...</span>
                        </div>
                        <div class="forecast-min-temp">
                            <img alt="min-temp" class="min-temp">
                            <span id="day-4-min">...</span>
                        </div>
                    </div>
                    <div class="forecast-days" id="last-day">
                        <img alt="weather" id="forecast-weather-5" class="icon">
                        <div class="forecast-max-temp">
                            <img alt="max-temp" class="max-temp">
                            <span id="day-5-max">...</span>
                        </div>
                        <div class="forecast-avg-temp">
                            <p>AVG</p>
                            <span id="day-5-avg">...</span>
                        </div>
                        <div class="forecast-min-temp">
                            <img alt="min-temp" class="min-temp">
                            <span id="day-5-min">...</span>
                        </div>
                    </div>
            </div>
            </div>
        </div>
   </div>
</body>
</html>

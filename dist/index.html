<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css">
<script defer src="runtime.weather.js"></script><script defer src="app.weather.js"></script><link href="app.css" rel="stylesheet"></head>
<body>
   <div class="top-bar">
    <img src="#" alt="logo">
    <input id="search-bar" type="text">
    <button id="search">search</button>
    <h1 id="current-city">Berhida</h1>
   </div>
   <div class="weather-area">
        <div class="today-section">
            <div class="day-1">
                <h2>Today</h2>
                <div class="fields">
                    <div class="day-fields field-1">
                        <img class="icon" id="today-temp-icon" src="" alt="icon">
                        <span id="today-temp-1">...</span>
                    </div>
                    <div class="day-fields field-2">
                        <img class="icon" id="today-feel-icon" src="./assets/temp-feels-like.svg" alt="icon">
                        <span id="today-feel-1">...</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="coming-days">
            <div class="day-2"></div>
            <div class="day-3"></div>
            <div class="day-4"></div>
            <div class="day-5"></div>
        </div>
   </div>
</body>
</html>
